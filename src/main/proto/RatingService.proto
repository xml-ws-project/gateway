syntax = "proto3";
package com.vima.gateway;

import "google/protobuf/timestamp.proto";
import "Shared.proto";

message RatingRequest{
    int32 value = 1;
    uint64 hostId = 2;
    uint64 guestId = 3;
}

message RatingResponse{
    uint64 id = 1;
    int32 value = 2;
    uint64 hostId = 3;
    uint64 guestId = 4;
    google.protobuf.Timestamp date = 5;

}

message EditRatingRequest{
     uint64 id = 1;
     int32 newValue = 2;
}

message LONG{
    uint64 value = 1;
}

message RatingByHostId{
    uint64 id = 1;
    int32 value = 2;
    string username = 3;
    uint64 guestId = 4;
    google.protobuf.Timestamp date = 5;
}

message RatingList{
    repeated RatingByHostId response = 1;
}

message AvgRate{
    double avgRate = 1;
    string firstName = 2;
    string lastName = 3;
}

service RatingService{
    rpc create(RatingRequest) returns (RatingResponse);
    rpc delete(LONG) returns (TextMessage);
    rpc edit(EditRatingRequest) returns (TextMessage);
    rpc findAllByHostId(LONG) returns (RatingList);
    rpc findAvgRate(LONG) returns (AvgRate);
}