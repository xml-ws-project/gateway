server.port=8081
grpc.server.port=9091
spring.application.name=gateway-ms

# Channel addresses
channel.address.auth-ms=auth-ms
channel.address.accommodation-ms=accommodation-ms
channel.address.reservation-ms=reservation-ms

# Tracing
